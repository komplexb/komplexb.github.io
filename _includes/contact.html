<section id="contact" class="alt-section section-contact">
    
    <h3 id="contact">Contact</h3>
	
	<div class="social-links">
		{% for social in site.data.settings.social %}
			<a href="http://{{social.link}}" title="Byron on {{social.platform}}" aria-label="Byron on {{social.platform}}" target="_blank" rel="external">
				<i class="icon-{{social.icon}}"></i>
				<span class="visuallyhidden">Note: Link opens a new window.</span>
			</a>
		{% endfor %}
	</div>
    
	<hr class="bar" />
	
	<a class="biglink" href="mailto:{{ site.data.settings.email }}">{{ site.data.settings.email }}</a>
	
</section>
