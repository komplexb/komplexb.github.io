<section class="alt-section section-contact">
    
    <h3 id="contact">Contact</h3>
	
	<div class="social-links">
		{% for social in site.data.settings.social %}
			<a href="{{social.link}}" class="icon-{{social.icon}}" title="{{social.title}}" target="_blank"></a>
		{% endfor %}
	</div>
    
	<hr class="bar" />
	
	<a class="biglink" href="mailto:{{ site.data.settings.email }}">{{ site.data.settings.email }}</a>
	
    
</section>
